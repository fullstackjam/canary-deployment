replicaCount: 2

image:
  repository: ghcr.io/fullstackjam/canary-deployment
  tag: ""

service:
  port: 80
  targetPort: 9898

# Set to 50 to simulate 50% error rate (for testing canary rollback)
errorRate: 50

resources:
  requests:
    cpu: 100m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi
